<label>Server Name:</label>
<!-- <input type="text" class="form-control" (input)="onInputSername($event)"> -->
<input type="test" class="form-control" [(ngModel)]="serverName">
<hr>
<input type="text" class="form-control" [(ngModel)]="bookName">

<p>The name of the book is {{bookName}}</p>
<p>{{serverName}}</p>
<button class="btn btn-primary" [disabled]="!allowServer" (click)="onCreateServer(10)">Add Server</button>
<hr>
<button class="btn btn-primary" [disabled]="bookName == ''" (click)="onResetString()">New button</button>

<p *ngIf="serverCreation; else elseServer">{{serverCreated}}</p>
<ng-template #elseServer>

    <p> No Server was created</p>

</ng-template>

<app-server *ngFor="let server of servers"></app-server>
<app-alertcomponent></app-alertcomponent>
