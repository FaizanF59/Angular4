<div class="col-md-12">
    <button class="btn btn-success">New Recipe</button>
</div>
<hr>
<div class="col-md-12">
    <a href="#" class="list-group-item clearfix" *ngFor="let recipe of recipes">
        <div class="pull-left">
            <h4 class="list-group-item-heading">{{recipe.name}}</h4>
            <p class="class-group-item-text">{{recipe.description}}</p>
        </div>
        <span class="pull-right">
            <img [src]="recipe.imagePath" alt="{{recipe.descp}}" class="img-responsive" style="max-height:50px;">

        </span>
    </a>
    <app-recipie-item></app-recipie-item>
</div>
